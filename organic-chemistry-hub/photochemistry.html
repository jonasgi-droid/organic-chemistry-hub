<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Photochemistry Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-card {
      background-color: #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .question-btn {
      width: 100%;
      background-color: #cfcfcf;
      color: #000;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .question-btn:hover {
      background-color: #bdbdbd;
    }

    .question-content {
      display: none;
      margin-top: 15px;
    }

    .question-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .solution {
      display: none;
      margin-top: 10px;
    }

    .solution img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #999;
    }

    .show-solution-btn {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .show-solution-btn:hover {
      background-color: #ff5722;
    }

    .back-link {
      display: block;
      margin: 40px auto 0;
      width: fit-content;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    function toggleContent(n) {
      const content = document.getElementById('content' + n);
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSolution(n) {
      const solution = document.getElementById('solution' + n);
      const btn = document.getElementById('btn' + n);
      if (solution.style.display === 'block') {
        solution.style.display = 'none';
        btn.innerText = 'Show Solution';
      } else {
        solution.style.display = 'block';
        btn.innerText = 'Hide Solution';
      }
    }
  </script>
