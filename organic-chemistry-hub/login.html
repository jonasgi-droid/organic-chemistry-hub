<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 400px;
      margin: auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login with your email</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Login</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
